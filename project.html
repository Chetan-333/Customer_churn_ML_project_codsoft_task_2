<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #ffffff;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #667eea;
        }

        .predict-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .predict-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .predict-btn:active {
            transform: translateY(-1px);
        }

        .result {
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            margin-top: 20px;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result.high-risk {
            background: linear-gradient(135deg, #fc8181, #f56565);
            color: white;
            box-shadow: 0 10px 25px rgba(245, 101, 101, 0.3);
        }

        .result.low-risk {
            background: linear-gradient(135deg, #68d391, #48bb78);
            color: white;
            box-shadow: 0 10px 25px rgba(72, 187, 120, 0.3);
        }

        .probability {
            font-size: 0.95rem;
            margin-top: 10px;
            opacity: 0.9;
        }

        .feature-info {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }

        .feature-info h3 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .feature-info p {
            color: #718096;
            font-size: 0.9rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Customer Churn Prediction</h1>
            <p>Predict customer churn probability using machine learning</p>
        </div>

        <div class="feature-info">
            <h3>How it works</h3>
            <p>This neural network model analyzes customer data to predict the likelihood of churn. Fill in all the customer details below to get a prediction.</p>
        </div>

        <form id="churnForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="creditScore">Credit Score</label>
                    <input type="number" id="creditScore" name="creditScore" min="300" max="850" required>
                </div>

                <div class="form-group">
                    <label for="geography">Geography</label>
                    <select id="geography" name="geography" required>
                        <option value="">Select Country</option>
                        <option value="0">France</option>
                        <option value="1">Germany</option>
                        <option value="2">Spain</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="0">Female</option>
                        <option value="1">Male</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="18" max="100" required>
                </div>

                <div class="form-group">
                    <label for="tenure">Tenure (Years)</label>
                    <input type="number" id="tenure" name="tenure" min="0" max="20" required>
                </div>

                <div class="form-group">
                    <label for="balance">Account Balance</label>
                    <input type="number" id="balance" name="balance" min="0" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="numProducts">Number of Products</label>
                    <input type="number" id="numProducts" name="numProducts" min="1" max="4" required>
                </div>

                <div class="form-group">
                    <label for="estimatedSalary">Estimated Salary</label>
                    <input type="number" id="estimatedSalary" name="estimatedSalary" min="0" step="0.01" required>
                </div>

                <div class="form-group">
                    <label>Has Credit Card</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="hasCrCard" name="hasCrCard">
                        <label for="hasCrCard">Customer has credit card</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Active Member</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="isActiveMember" name="isActiveMember">
                        <label for="isActiveMember">Customer is active member</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="predict-btn">Predict Customer Churn</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        // Simplified neural network prediction (approximating your trained model)
        // In a real implementation, you'd load your actual model weights
        function predictChurn(features) {
            // Normalize features (simplified version of your StandardScaler)
            const normalizedFeatures = [
                (features[0] - 650) / 100,  // CreditScore
                features[1] / 2,            // Geography
                features[2],                // Gender
                (features[3] - 40) / 10,    // Age
                (features[4] - 5) / 3,      // Tenure
                features[5] / 100000,       // Balance
                (features[6] - 2) / 1,      // NumOfProducts
                features[7],                // HasCrCard
                features[8],                // IsActiveMember
                features[9] / 100000        // EstimatedSalary
            ];

            // Simplified neural network calculation
            // This is a rough approximation - in reality you'd use your trained weights
            let score = 0;
            
            // Age factor (older customers more likely to churn)
            if (features[3] > 50) score += 0.3;
            else if (features[3] > 40) score += 0.1;
            
            // Product factor (more products = less likely to churn)
            if (features[6] === 1) score += 0.2;
            else if (features[6] > 2) score += 0.1;
            
            // Activity factor
            if (features[8] === 0) score += 0.25; // Not active
            
            // Geography factor (Germany has higher churn in your data)
            if (features[1] === 1) score += 0.15;
            
            // Balance factor (zero balance might indicate churn)
            if (features[5] === 0) score += 0.2;
            else if (features[5] > 100000) score += 0.1;
            
            // Credit score factor
            if (features[0] < 500) score += 0.15;
            
            // Add some randomness to simulate model uncertainty
            score += Math.random() * 0.1 - 0.05;
            
            // Ensure score is between 0 and 1
            return Math.max(0, Math.min(1, score));
        }

        document.getElementById('churnForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            console.log('Form submitted'); // Debug line
            
            // Get form data
            const formData = new FormData(this);
            
            // Extract features in the same order as your model expects
            const features = [
                parseFloat(formData.get('creditScore')) || 0,
                parseInt(formData.get('geography')) || 0,
                parseInt(formData.get('gender')) || 0,
                parseFloat(formData.get('age')) || 0,
                parseFloat(formData.get('tenure')) || 0,
                parseFloat(formData.get('balance')) || 0,
                parseInt(formData.get('numProducts')) || 0,
                formData.get('hasCrCard') ? 1 : 0,
                formData.get('isActiveMember') ? 1 : 0,
                parseFloat(formData.get('estimatedSalary')) || 0
            ];
            
            console.log('Features:', features); // Debug line
            
            // Validate required fields
            if (!formData.get('creditScore') || !formData.get('geography') || 
                !formData.get('gender') || !formData.get('age') || 
                !formData.get('tenure') || !formData.get('balance') || 
                !formData.get('numProducts') || !formData.get('estimatedSalary')) {
                alert('Please fill in all required fields.');
                return;
            }
            
            // Predict
            const churnProbability = predictChurn(features);
            const willChurn = churnProbability > 0.3; // Using your threshold
            
            console.log('Churn probability:', churnProbability); // Debug line
            
            // Display result
            const resultDiv = document.getElementById('result');
            const percentage = (churnProbability * 100).toFixed(1);
            
            if (willChurn) {
                resultDiv.className = 'result high-risk show';
                resultDiv.innerHTML = `
                    <div>HIGH CHURN RISK</div>
                    <div class="probability">Churn Probability: ${percentage}%</div>
                `;
            } else {
                resultDiv.className = 'result low-risk show';
                resultDiv.innerHTML = `
                    <div>LOW CHURN RISK</div>
                    <div class="probability">Churn Probability: ${percentage}%</div>
                `;
            }
        });

        // Add some example data button
        function loadExampleData() {
            document.getElementById('creditScore').value = 600;
            document.getElementById('geography').value = '0'; // France
            document.getElementById('gender').value = '0'; // Female
            document.getElementById('age').value = 35;
            document.getElementById('tenure').value = 5;
            document.getElementById('balance').value = 80000;
            document.getElementById('numProducts').value = 2;
            document.getElementById('estimatedSalary').value = 120000;
            document.getElementById('hasCrCard').checked = true;
            document.getElementById('isActiveMember').checked = true;
        }

        // Add example button
        const exampleBtn = document.createElement('button');
        exampleBtn.textContent = 'Load Example Data';
        exampleBtn.type = 'button';
        exampleBtn.className = 'predict-btn';
        exampleBtn.style.marginBottom = '10px';
        exampleBtn.style.background = 'linear-gradient(135deg, #48bb78, #38a169)';
        exampleBtn.onclick = loadExampleData;
        
        const form = document.getElementById('churnForm');
        form.insertBefore(exampleBtn, form.querySelector('.predict-btn'));
    </script>
</body>
</html>
